<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة احترافية مع صور وصوت</title>

  <!-- إضافة Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGYVYN7C0W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GGYVYN7C0W');  <!-- استبدل بـ رمز التتبع الخاص بك -->
  </script>

  <style>
    /* جعل الصور تتكيف مع جميع أحجام الشاشات */
    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    /* تنسيق العنوان */
    h1 {
      text-align: center;
      font-size: 2em;
      margin-top: 20px;
    }

    /* تنسيق صفحة العرض */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* تنسيق الزر لجعله ملفتًا وجميلًا */
    .play-button, .pause-button {
      background-color: #4CAF50; /* لون الزر */
      color: white; /* اللون النص */
      padding: 15px 32px; /* حجم الزر */
      font-size: 20px; /* حجم النص */
      border: none; /* إزالة الحدود */
      border-radius: 8px; /* زوايا مدورة */
      cursor: pointer; /* تغيير شكل المؤشر عند المرور على الزر */
      margin-top: 20px; /* المسافة بين الزر والصورة */
      transition: background-color 0.3s; /* تأثير التغيير في اللون */
    }

    /* تأثير عند مرور المؤشر على الزر */
    .play-button:hover, .pause-button:hover {
      background-color: #45a049;
    }

    /* جعل الزر في أعلى الصفحة */
    .button-container {
      position: fixed;
      top: 20px;
      width: 100%;
      z-index: 100;
    }

    /* تنسيق النص */
    .container {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- وضع الزر في أعلى الصفحة -->
  <div class="button-container">
    <!-- زر تشغيل الصوت -->
    <button class="play-button" onclick="playAudio()">تشغيل الصوت</button>
    <!-- زر إيقاف الصوت -->
    <button class="pause-button" onclick="pauseAudio()">إيقاف الصوت</button>
  </div>

  <div class="container">
    <h1>مرحبًا بك في الصفحة الاحترافية!</h1>
    
    <!-- عرض الصور -->
    <img src="image1.jpg" alt="صورة 1">
    <img src="image2.jpg" alt="صورة 2">
    <img src="image3.jpg" alt="صورة 3">
    <img src="image4.jpg" alt="صورة 4">
    <img src="image5.jpg" alt="صورة 5">
    <img src="image6.jpg" alt="صورة 6">
    <img src="image7.jpg" alt="صورة 7">
    <img src="image8.jpg" alt="صورة 8">
    <img src="image9.jpg" alt="صورة 9">
  
    <!-- إضافة الصوت مع خاصية loop لتكرار الصوت -->
    <audio id="myAudio" loop>
      <source src="shahad.mp3" type="audio/mp3">
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
  </div>

  <script>
    // وظيفة لتشغيل الصوت
    function playAudio() {
      var audio = document.getElementById('myAudio');
      audio.play();
    }

    // وظيفة لإيقاف الصوت
    function pauseAudio() {
      var audio = document.getElementById('myAudio');
      audio.pause();
    }
  </script>

</body>
</html>
